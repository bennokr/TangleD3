<!DOCTYPE html>
<meta charset="utf-8">
<body>
<style>
path {
  fill        : none;           
  stroke      : #000;           
  stroke-width: 1px;            
}
#example {
  margin: 1em;
  border: 1px solid #ccc;
}
</style>

<script src="../d3/d3.v3.min.js" charset="utf-8"></script>
<script src="../Tangle/Tangle.js"></script>
<script src="../mathjax/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>

<script src="tanglejax.js"></script>
<script src="tangle_d3.js"></script>

<script src="gamma.js"></script>


<div id="example">
  $$
       \tangle{a_}{~~~~~a~~~~~} | \tangle{b_}{~~~~~b~~~~~} \\ 
  $$
  <svg width="100%" height="400" class="T3Graph" data-domain="1 0 0 1">
    <circle class="T3DataPoint T3BoundedDraggable" data-var="a b" r="20"
      data-from-x="return Math.sqrt(x*x + y*y) - 0.5"
      data-from-y="return Math.sqrt((1-x)*(1-x) + y*y) - 0.5"
      data-to-x="a+=.5; b+=.5; return (a*a - b*b + 1)/2"
      data-to-y="a+=.5; b+=.5; return Math.sqrt((-a-b-1)*(a-b-1)*(a-b+1)*(a+b-1))/2"
    />
    <path class="T3PlotLine" data-var="beta" />
  </svg>
</div>

<script>

MathJax.Hub.Register.StartupHook("End",function () {

var element = document.getElementById("example");

tangle = new Tangle(element, {
  initialize: function () {
    this.a = 0.8;
    this.b = 0.5;
  },
  update: function () {
    this.a = Math.max(0, this.a);
    this.b = Math.max(0, this.b);
    this.a_ = this.a *5;
    this.b_ = this.b *5;
    var a = this.a*5, b = this.b*5;
    var c = gamma(a+b) / (gamma(a) * gamma(b));
    this.beta = function(x) {
      return 0.2 * c * Math.pow(x, a-1) * Math.pow(1-x, b-1);
    };
}});

});
</script>
